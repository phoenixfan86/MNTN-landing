<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>MNTN landing page</title>
	</head>
	<body>
		<div class="wrapper">
			<section class="parallax">
				<header>
					<h3 class="logo"><a href="#">MNTN</a></h3>
					<nav>
						<ul class="header__menu">
							<li><a href="#">Equipment</a></li>
							<li><a href="#">About us</a></li>
							<li><a href="#">Blog</a></li>
						</ul>
					</nav>
					<div class="account__box">
						<img src="./assets/img/ico/acount-ico.png" alt="" /><a href="#"
							>Account</a
						>
					</div>
				</header>
				<div class="parallax__body">
					<div class="parallax__container _container">
						<div class="parallax__label">A Hiking guide</div>
						<h1 class="parallax__title">
							Be prepared for the Mountains and beyond!
						</h1>
						<p>scroll down <span class="arrow"></span></p>
					</div>
					<div class="parallax__images images-parallax">
						<div class="images-parallax__item">
							<div class="images-parallax__clouds"></div>
						</div>
						<div class="images-parallax__item">
							<div class="images-parallax__mountains"></div>
						</div>
						<div class="images-parallax__item">
							<div class="images-parallax__human"></div>
						</div>
					</div>
				</div>
			</section>
			<section class="content"></section>
		</div>
	</body>
</html>
